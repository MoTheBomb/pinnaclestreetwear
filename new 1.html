	<div>
		<h1> New Releases </h1>
			<div class="slider">
				<div class="img-box">
					<img src="images/Dress7.png" class="slider-img">
				</div>

				<button class="btn" onclick="prev()">Prev</button>
				<button class="bto" onclick="next()">Next</button>
		</div>
		<h2>Recommended</h2>
			<img src="images\Dress1.png" style="width:15%;">
			<img src="images\Dress2.jpg" style="width:15%;">

		<h2>Popular</h2>
			<img src="images\Dress5.png" style="width:15%;">
			<img src="images\Dress6.png" style="width:15%;">
			<img src="images\Dress7.png" style="width:15%;">
	</div>
	<script>
var slider_img = document.querySelector('.slider-img');
var images = ['Dress7.png', 'Dress5.png', 'Dress3.jpg', 'Dress6.png'];
var i = 0;

function prev(){
	if(i <= 0) i = images.length;	
	i--;
	return setImg();			 
}

function next(){
	if(i >= images.length-1) i = -1;
	i++;
	return setImg();			 
}

function setImg(){
	return slider_img.setAttribute('src', "images/"+images[i]);
	
}
	</script>
	<script>
		{
			const nav = document.querySelector(".nav");
			let lastScrollY = window.scrollY;

			window.addEventListener("scroll", () => {
				if (lastScrollY < window.scrollY) {
					nav.classList.add("nav--hidden");
				} else {
					nav.classList.remove("nav--hidden");
				}

				lastScrollY = window.scrollY;
			});
		}
	</script>
	<script>

  }, 1000);
});
	</script>
